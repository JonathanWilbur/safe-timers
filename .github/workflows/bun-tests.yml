name: Bun tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Setup Node (for tsc)
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Build (TypeScript)
        run: npx tsc ./index.mts
      - name: Run tests (per README)
        run: node --test ./node.tests.mjs
